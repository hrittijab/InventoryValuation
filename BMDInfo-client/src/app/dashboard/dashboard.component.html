<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary" *ngIf="storedValue">
    <!-- Vertical Navbar -->
    <nav class="navbar show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-3 navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg" id="navbarVertical">
        <div class="container-fluid">
            <!-- Toggler -->
            <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" >
                <img src="https://www.spectrum-bd.com/wp-content/uploads/2015/02/new_logo-1.png" alt="...">
            </a>
            <!-- User menu (mobile) -->
            <div class="navbar-user d-lg-none">
                <!-- Dropdown -->
                <div class="dropdown">
                    <!-- Toggle -->
                    <a id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="avatar-parent-child">
                            <img alt="Image Placeholder" src="https://www.spectrum-bd.com/wp-content/uploads/2015/02/new_logo-1.png" class="avatar avatar- rounded-circle">
                            <span class="avatar-child avatar-badge bg-success"></span>
                        </div>
                    </a>
                    <!-- Menu -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                        <a class="dropdown-item">Profile</a>
                        <hr class="dropdown-divider">
                        <a (click)="logOut()"  class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidebarCollapse">
                <!-- Navigation -->
                <ul class="navbar-nav">
                    <li routerLink="/dashboard/dashboard" class="nav-item">
                        <a  class="nav-link">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>

                    <!-- <li class="nav-item">
                        <a routerLink="/admin/dashboard/addVisa" class="nav-link">
                            <i class="bi bi-people"></i> Add New 
                        </a>
                    </li> -->
                  
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="bi bi-bar-chart"></i> Analitycs
                        </a>
                    </li>
                  
                  
                </ul>
                <!-- Divider -->
              
                <!-- Push content down -->
                <div class="mt-auto"></div>
                <!-- User (md) -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="bi bi-person-square"></i> Account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logOut()" >
                            <i class="bi bi-box-arrow-left"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- <form style="width: 350px;" class="form-inline col-sm-6 col-12 mb-4 mb-sm-0" class="serch_f" (ngSubmit)="searchProducts(f)" #f="ngForm">
                                <input
                                ngModel
                                name="search"
                                  class="form-control mr-sm-2"
                                  type="search"
                                  placeholder="Search"
                                  aria-label="Search"
                                />
                                <button id="search-btn" style="border: 1px solid #4A4DC4;" type="submit" class="btn  my-2 my-sm-0" type="submit">
                                  <span style="margin-right: 5px">Search</span>
                                  <i
                                    style="display: inline"
                                    class="fa fa-search"
                                    aria-hidden="true"
                                  ></i>
                                </button>
                              </form> -->
                        </div>

                       
                        
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">
                            <div class="mx-n1" (click)="refreshData()">
                                <a  class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                    <span class=" pe-2">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </span>
                                    <span>Refresh Data</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </header>
        <!-- Main -->
        <router-outlet></router-outlet>
    </div>
</div>
